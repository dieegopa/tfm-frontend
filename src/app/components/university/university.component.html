<div class="container bg-white px-0 py-3 lg:h-screen">
  <div class="flex space-x-1 items-center border-b-2 border-b-gray-100 px-3 pb-3 justify-center">
    <fa-icon [icon]="faBuilding" class="mr-4 p-2 px-3 bg-gray-100 rounded-md text-xl"></fa-icon>
    <h1 class="m-0 p-0 fw-bold text-center">Universidades</h1>
  </div>

  <div class="p-3">

        <input matInput placeholder="Buscar Universidad" class="w-1/3" [formControl]="search" [(ngModel)]="searchInput">
        <button mat-button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

              src="https://www.upm.es/sfs/Rectorado/Gabinete%20del%20Rector/Logos/UPM/Logotipo/LOGOTIPO%20color%20PNG.png"
