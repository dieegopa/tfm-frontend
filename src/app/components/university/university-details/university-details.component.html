<div class="container bg-white px-0 py-3 h-screen">
  <div class="flex space-x-1 items-center border-b-2 border-b-gray-100 px-3 pb-3 justify-between">
    <div>
      <button type="button" (click)="return()">
        <mat-icon class="text-gray-400 hover:text-black transition-all ease-in-out fill-red-400">arrow_back</mat-icon>
      </button>
    </div>
    <div class="flex items-center justify-center flex-1">
      <img src="{{university?.image_url}}"
           class="img-fluid h-16 mr-4"/>
      <div class="flex flex-col items-center">
        <h2 class="m-0 p-0 fw-bold text-center">{{university?.name}}</h2>
        <p class="text-sm text-gray-400 text-center m-0">Universidades</p>
      </div>
    </div>
    <div>
      <button type="button" (click)="addFavorite()"
              class="rounded-full border-2 border-gray-100 flex justify-center items-center">
        <mat-icon class="text-gray-400 hover:text-amber-400 transition-all ease-in-out {{starName == 'star_border' ? '' : 'text-amber-400'}}">{{starName}}
        </mat-icon>
      </button>
    </div>
  </div>

  <ul role="list" class="divide-y divide-gray-100 p-2">

    <li *ngFor="let degree of university?.degrees"
        class="flex justify-between gap-x-6 py-3 hover:bg-gray-100 transition-all ease-in-out px-4 border-b-gray-200">
      <a routerLink="/{{university?.slug}}/{{degree.slug}}" class="flex-1">
        <div class="flex gap-x-4">
          <img class="h-16 w-16 flex-none rounded-full bg-gray-50"
               src="{{university?.image_url}}"
               alt="">
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{degree.name}}</p>
            <p class="mt-1 text-xs leading-5 text-gray-500">{{degree.school}}</p>
          </div>
        </div>
      </a>
      <div>
        <button type="button" (click)="addFavoriteDegree(degree)"
                class="rounded-full border-2 border-gray-100 flex justify-center items-center">
          <mat-icon
            class="text-gray-400 hover:text-amber-400 transition-all ease-in-out {{degree.favorite ? 'text-amber-400' : ''}}">{{degree.favorite ? 'star' : 'star_border'}}
          </mat-icon>
        </button>
      </div>
    </li>

  </ul>
</div>
