<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-16 w-auto" src="./assets/favicon.png" alt="Notekeeper">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Accede a tu cuenta</h2>
  </div>

  <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email@email.com" [formControl]="email" [(ngModel)]="loginEmail">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" [(ngModel)]="loginPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-semibold text-teal-600 hover:text-indigo-500">Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit"
                class="flex w-full justify-center rounded-md !bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Login
        </button>
      </div>
    </form>

    <div class="my-2">
      <button mat-raised-button color="secondary" (click)="onClick()"
              class="flex w-full justify-center rounded-md !bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <fa-icon [icon]="faGoogle" class="mr-1"></fa-icon>
        Login con Google
      </button>
    </div>

    <p class="mt-10 text-center text-sm text-gray-500">
      No tienes cuenta?
      <a routerLink="/register" class="font-semibold leading-6 text-blue-500 hover:text-indigo-500">Regístrate</a>
    </p>
  </div>
</div>
